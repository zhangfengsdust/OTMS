<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./../css/bootstrap.min.css" type="text/css">
<style>  
body{  
margin-left:auto;  
margin-right:auto; 
margin-TOP:100PX; 
width:22em;  
}
</style>
</head>
<body>
<div class="panel panel-default">
  <div style="text-align:center;margin:0 auto" class="panel-heading">
    修改密码
  </div>
  <div class="panel-body">
    <div class="input-group">
      <span class="input-group-addon"></span>
      <input id="userName" type="text" class="form-control" placeholder="旧密码" aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon"></span>
      <input id="passWord" type="text" class="form-control" placeholder="新密码" aria-describedby="basic-addon1">
    </div>
    <br>
    <button type="button" style="width:280px;" class="btn btn-default">确定修改</button>
    </div>
</div>
</body>
</html>
